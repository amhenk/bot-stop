<h2 class="page-header">Create Order</h2>
<form (submit)="onOrderSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Item IDs</label>
    <input type="text" [(ngModel)]="item_id" name="item_id" class="form-control" />
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
