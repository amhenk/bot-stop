<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" data-target="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  $("a.carousel-control").click(function(e){
  e.preventDefault();
  $(this).parent().carousel($(this).data("slide"));
});
  </script>
</head>
<body>
  <div class="container">
    <div id="itemCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#itemCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#itemCarousel" data-slide-to="1"></li>
      <li data-target="#itemCarousel" data-slide-to="2"></li>
      <li data-target="#itemCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../../../images/apple.jpg" alt="Chania" width="240" height="180">
        <div class="carousel-caption">
          <h3>This isn't an apple</h3>
          <p>
            Okay fine it is.
          </p>
        </div>
      </div>

      <div class="item">
        <img src="../../../images/store_picture.jpg" alt="Store" width="240" height="180">
        <div class="carousel-caption">
          <h3>Chania</h3>
          <p>
            The hell is Chania?
          </p>
        </div>
      </div>

      <div class="item">
        <img src="../../../images/store_picture.jpg" alt="Flower" width="240" height="180">
        <div class="carousel-caption">
          <h3>This isn't an apple</h3>
          <p>
            Okay fine it is.
          </p>
        </div>
      </div>

      <div class="item">
        <img src="../../../images/apple.jpg" alt="Flower" width="240" height="180">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#itemCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#itemCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
</div>
</body>
</html>
