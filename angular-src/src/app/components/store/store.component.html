<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="../../node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body id="page">
  <div *ngIf="orderList.order_begun" id="order_card">
    <!-- Going to want to extract this into a different component -->
    <span>Cart</span>
    <ul class="order_list" *ngFor="let o of orderList.order" md-card>
        <button md-button>{{o.name}}</button><span class="quantity">{{o.quantity}}</span>
    </ul>
    <button md-raised-button class="place_order_button" (click)="orderList.onOrderSubmit()">Place Order</button>
    <span class="money">{{displayCost}}</span>
  </div>
  <div *ngIf="!orderList.order_begun" id="order_card">
    <span>Cart</span><br />
    <span>Nothing ordered yet! <br /></span>
    <button md-raised-button disabled class="place_order_button">Place Order</button> <span class="money">0.00</span>
  </div>
  <div class="container" id="itemList">
    <ul>
      <li  class="container item-container" *ngFor="let i of items" md-card>
        <div class="card">
          <h2>{{i.name}}</h2>
          <p>
            Cost: {{i.sales_price}} <br />
            Category: {{i.category}} <br />
          </p>
          <button md-fab (click)="addItemToOrder(i._id)"><md-icon>add circle</md-icon></button>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
