<html>
<body id="page">
  <div class="container" id="itemList">
    <ul>
      <li  class="container" *ngFor="let i of items">
        <h2>{{i.name}}</h2>
        <p>
          Cost: {{i.sales_price}} <br />
          Category: {{i.category}} <br />
        </p>
      </li>
    </ul>
  </div>
</body>
</html>
